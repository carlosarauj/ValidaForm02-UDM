<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    
    <section class="container">

        <h1>Cadastro</h1>

    <ul>
        <li>Nenhum campo pode estar vazio</li>
        <li>Usuário só pode conter letras ou números</li>
        <li>Usuário deverá conter entre 3 e 12 letras</li>
        <li>Senha precisa conter entre 6 a 12 caracteres</li>
    </ul>

    <form action="" method="post" class="formulario">

        <label for="">Nome</label>
        <input type="text" class="nome validar">

        <label for="">Sobrenome</label>
        <input type="text" class="sobrenome validar">

        <label for="">CPF</label>
        <input type="text" class="cpf validar">

        <label for="">Usuário</label>
        <input type="text" class="usuario validar">

        <label for="">Senha</label>
        <input type="text" class="senha validar">

        <label for="">Repetir senha</label>
        <input type="text" class="repSenha validar">

        <button type="submit">Enviar </button>

    </form>

    </section>


    <script src="script.js"></script>

</body>
</html>
